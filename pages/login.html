<body>
    <div>

    <div class="container">
        <form action="">
            <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" id="user_email" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="text" name="password" id="user_password" />
            </div>
            <div>
                <button id="btn-login">Login</button>
            </div>
        </form>
    </div>

    <div>
        <p id="vaidation-acc">Belum Memiliki Akun? <a href="../pages/register.html">Register</a></p>
