<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Base Css -->
    <link rel="stylesheet" href="../styles/base.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/login.css" />
    <title>Login | Ajarin</title>
  </head>
  <body>
    <div class="container" id="login">
      <div class="login__left">
        <img src="../src/regisimg.png" alt="" />
      </div>

      <div class="login__right">
        <div class="login__right-header">
          <h1>Masuk</h1>
        </div>

        <div class="login__right-form">
          <form action="" id="form">
            <div class="form__group">
              <label for="user_email">Email</label>
              <input
                type="text"
                name="email"
                id="user_email"
                placeholder="Masukkan email"
              />
            </div>

            <div class="form__group">
              <label for="user_password">Password</label>
              <input
                type="text"
                name="password"
                id="user_password"
                placeholder="Masukkan password"
              />
            </div>

            <div class="form__group">
              <button type="submit" name="register" class="btn" id="btn-login">
                login
              </button>
            </div>
          </form>
        </div>

        <div class="register__right-footer">
          <p>Belum mempunyai akun? <a href="../pages/register.html">buat akun</a></p>
        </div>
        <div id="err-mess">
          
        </div>
      </div>
    </div>

    <script src="../script/login.js"></script>
  </body>
</html>
