<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajarin | Request Sesi</title>

    <!-- Base Css -->
    <link rel="stylesheet" href="../styles/base.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/login.css" />
    <script src="../script/request-sesi.js" defer></script>
</head>
<body>
    <div class="form-title">

    </div>

    <form action="">
        <div>
            <h3>Peserta les</h3>

            <div id="radio-peserta">
                <input type="radio" name="peserta-les" value="individu" id="rd-individu">Individu
                <input type="radio" name="peserta-les"  value="kelompok" id="rd-kelompok">Kelompok
            </div>
        </div>
        <div>
            <h3>Materi</h3>

            <p>Jenjang pendidikan</p>

            <input type="radio" name="pendidikan" value="SD"> SD
            <input type="radio" name="pendidikan" value="SMP"> SMP
            <input type="radio" name="pendidikan" value="SMP"> SMA

            <p>Topik</p>
            <select name="" id="">
                <option value="Matematika">Matematika</option>
                <option value="Fisika">Fisika</option>
                <option value="Kimia">Kimia</option>
                <option value="Biologi">Biologi</option>
                <option value="Ekonomi">Ekonomi</option>
                <option value="IPA">IPA</option>
                <option value="IPS">IPS</option>
            </select>

            <p>Detail Topik</p>
            <textarea name="" id="" cols="30" rows="10" placeholder="Jelaskan materi apa yang kamu ingin pelajari"></textarea>
        </div>
        <div>
            <h3>Waktu Les</h3>

            <p>Tanggal Les</p>
            <input type="date">

            <p>Jam Mulai</p>
            <input type="time">

            <p>Jam Selesai</p>
            <input type="time">

        </div>
        <div>
            <h3>Waktu Les</h3>

            <input type="radio">
            <label for="">Online</label>
            
            <input type="radio">
            <label for="">Offline</label>
        </div>
        <div>
            <h3>Informasi Tambahan</h3>
            <p>Catatan tambahan untuk pengajarmu</p>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <button id="btn-batal">Batalkan Pesanan</button>
            <button id="btn-pesan">Pesan Sekarang</button>
        </div>
    </form>
    
</body>
</html>
