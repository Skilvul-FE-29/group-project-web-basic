<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS Base -->
  <link rel="stylesheet" href="../styles/base.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../styles/landing-page.css" />
  <link rel="stylesheet" href="../styles/teacher.css" />
  <script src="../script/navbar.js" defer></script>
  <title>Daftar Pengajar | Ajarin</title>
</head>

<body>
  <nav>
    <div class="nav-left">
      <img class="logo" src="../src/Logo Ajarin.svg" alt="Logo Ajarin" />
      <ul id="nav-menu">
        <li><a id="halaman-home">Beranda</a></li>
        <li><a id="halaman-pesan">Pesan Les</a></li>
        <li><a id="halaman-daftar-sesi">Daftar Sesi</a></li>

    </div>
    <div id="nav-right">
      <a class="login" href="./login.html">Login</a>
      <a class="register" href="./register.html">Register</a>
    </div>
    <div id="hamburger" onclick="navToggle()">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </nav>

  <div class="container" id="teacher">
    <div class="teacher__title">
      <h1>Pilih Pengajar yang Kamu Suka</h1>
    </div>

    <div class="search__wrapper">
      <form id="search-form" class="search-form">

          <label for="name__input">Search Pengajar</label>
          <input type="search" class="search__input" id="name__input" placeholder="nama/jurusan/lokasi"
            autocomplete="off" />
        </div>
      </form>
    </div>

  </div>

  <div class="container" id="teacher-list">
    <div class="list__container-card">
      <!-- Data pengajar ditampilkan di sini -->
    </div>
  </div>

  <!-- Js -->
  <script src="../script/teacher.js"></script>
